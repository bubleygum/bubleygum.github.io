<!DOCTYPE html>
<html>

<head>
  <!-- Required meta tags-->
  <meta charset="utf-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Color theme for statusbar (Android only) -->
  <meta name="theme-color" content="#2196f3">
  <!-- Your app title -->
  <title>My App</title>
  <!-- Path to Framework7 Library Bundle CSS -->
  <link rel="stylesheet" href="css\framework7.bundle.css">
  <!-- Path to your custom app styles-->
  <!-- <link rel="stylesheet" href="CSS & JS\test.css"> -->
</head>

<body>
  <!-- App root element -->
  <div id="app">

    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main">
      <!-- Initial Page, "data-name" contains page name -->
      <div data-name="home" class="page">

        <!-- Top Navbar -->
        <div class="navbar">
          <div class="navbar-bg"></div>
          <div class="navbar-inner">
            <div class="title">Awesome App</div>
          </div>
        </div>

        <!-- Bottom Toolbar -->
        <div class="toolbar toolbar-bottom">
          <div class="toolbar-inner">
            <!-- Toolbar links -->
            <a href="https://www.youtube.com/watch?v=bHFKkCcUjW0&ab_channel=Vagabond" class="link external">Link external</a>
            <a href="page1.html" class="link">Link 2</a>
          </div>
        </div>

        <!-- Scrollable page content -->
        <div class="page-content">
          <p>Index</p>
          <!-- Link to another page -->
          <a href="">.</a>
        </div>
      </div>
    </div>
  </div>
  <!-- Path to Framework7 Library Bundle JS-->
  <script type="text/javascript" src="js\framework7.bundle.min.js"></script>
  <!-- Path to your app js-->
  <script type="text/javascript" src="CSS & JS\test.js"></script>
  <script>
    function startup() {
      var el = document.getElementById("canvas");
      el.addEventListener("touchstart", handleStart, false);
      el.addEventListener("touchend", handleEnd, false);
      el.addEventListener("touchcancel", handleCancel, false);
      el.addEventListener("touchmove", handleMove, false);
    }

    document.querySelector('p').addEventListener('touchstart', f);
    document.querySelector('p').addEventListener('touchend', f);
    document.querySelector('p').addEventListener('touchmove', f);

    function f(ev) {
      console.log(ev.touches, ev.type);
    }
  </script>
</body>

</html>
